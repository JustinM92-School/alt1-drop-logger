<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Alt1 Drop Logger</title>
  <script src="https://cdn.jsdelivr.net/npm/alt1/alt1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alt1/chatbox.js"></script>
  <style>
    body {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-family: sans-serif;
      padding: 10px;
    }
    #log {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid white;
      padding: 5px;
    }
    .entry {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h2>RuneScape Drop Logger</h2>
  <div id="log">Initializing...</div>
  <script>
    if (!window.alt1) {
      alert("Alt1 not detected. Please open this page in the Alt1 client.");
    }

    document.addEventListener("DOMContentLoaded", function () {
      alt1.identifyApp("drop-logger", "Drop Logger", [800, 600]);

      const logBox = document.getElementById("log");
      logBox.innerHTML = "Looking for chatbox...";

      setTimeout(() => {
        const chat = new ChatboxListener();
        const found = chat.find();

        if (!found) {
          logBox.innerHTML = "<em>❌ Chatbox not found. Make sure it's in the default position and not resized. Try restarting the logger.</em>";
          return;
        }

        logBox.innerHTML = "✅ Chatbox found. Listening for drops...";

        chat.registerCallback((data) => {
          if (!data || !data.text) return;

          if (data.text.includes("You receive:")) {
            const entry = document.createElement("div");
            entry.className = "entry";
            entry.textContent = data.text;
            logBox.appendChild(entry);
            logBox.scrollTop = logBox.scrollHeight;
          }
        });
      }, 1000);
    });
  </script>
</body>
</html>
