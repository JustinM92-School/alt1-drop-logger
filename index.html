<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Alt1 Drop Logger</title>
  <script src="https://cdn.jsdelivr.net/npm/alt1/alt1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alt1/chatbox.js"></script>
  <style>
    body {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-family: sans-serif;
      padding: 10px;
    }
    #log {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid white;
      padding: 5px;
    }
    .entry {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h2>RuneScape Drop Logger</h2>
  <div id="log">Initializing...</div>
  <script>
    const logBox = document.getElementById("log");
    logBox.innerHTML = "üü° JavaScript running...";

    const isAlt1 = typeof window.alt1 !== "undefined" || typeof identifyApp !== "undefined";
    logBox.innerHTML += `<br>${isAlt1 ? '‚úÖ Alt1 environment detected' : '‚ùå Alt1 environment NOT found'}`;

    const ChatboxListener = window.ChatboxListener;

    document.addEventListener("DOMContentLoaded", function () {
      try {
        if (typeof identifyApp !== "undefined") {
          identifyApp("drop-logger", "Drop Logger", [800, 600]);
          logBox.innerHTML += "<br>üìõ identifyApp() called successfully.";
        } else {
          logBox.innerHTML += "<br>‚ö†Ô∏è identifyApp() is not available.";
        }
      } catch (e) {
        logBox.innerHTML += `<br style='color:red;'>‚ùå identifyApp() failed: ${e.message}`;
      }

      logBox.innerHTML += "<br>üîç Looking for chatbox...";

      setTimeout(() => {
        const chat = new ChatboxListener();
        const found = chat.find();

        if (!found) {
          logBox.innerHTML += "<br>‚ùå Chatbox not found.";
          return;
        }

        logBox.innerHTML += "<br>‚úÖ Chatbox found. Listening...";

        chat.registerCallback((data) => {
          if (!data || !data.text) return;

          if (data.text.includes("You receive:")) {
            const entry = document.createElement("div");
            entry.className = "entry";
            entry.textContent = data.text;
            logBox.appendChild(entry);
            logBox.scrollTop = logBox.scrollHeight;
          }
        });
      }, 1000);
    });
  </script>
</body>
</html>
