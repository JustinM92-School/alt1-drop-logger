<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Alt1 Drop Logger</title>
  <style>
    body {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-family: sans-serif;
      padding: 10px;
    }
    #log {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid white;
      padding: 5px;
    }
    .entry {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h2>RuneScape Drop Logger</h2>
  <div id="log">Initializing...</div>
  <script>
    const logBox = document.getElementById("log");
    logBox.innerHTML = "üü° JavaScript running...";

    const isAlt1 = typeof window.alt1 !== "undefined" && window.alt1;
    logBox.innerHTML += `<br>${isAlt1 ? '‚úÖ window.alt1 detected' : '‚ùå window.alt1 NOT found'}`;

    function fallbackAlt1() {
      return {
        identifyApp: () => logBox.innerHTML += "<br>üß™ Alt1 fallback active",
        ChatboxListener: function () {
          this.find = () => {
            logBox.innerHTML += "<br>üß™ Fake chatbox detected.";
            return true;
          };
          this.registerCallback = (cb) => {
            logBox.innerHTML += "<br>üß™ Simulating drop message.";
            setTimeout(() => cb({ text: "You receive: 3 x Grapes" }), 1500);
          };
        }
      };
    }

    const alt1 = isAlt1 ? window.alt1 : fallbackAlt1();
    const ChatboxListener = window.ChatboxListener || alt1.ChatboxListener;

    document.addEventListener("DOMContentLoaded", function () {
      try {
        alt1.identifyApp("drop-logger", "Drop Logger", [800, 600]);
        logBox.innerHTML += "<br>üîç Looking for chatbox...";
      } catch (e) {
        logBox.innerHTML += `<br style='color:red;'>‚ùå alt1.identifyApp() failed: ${e.message}`;
      }

      setTimeout(() => {
        const chat = new ChatboxListener();
        const found = chat.find();

        if (!found) {
          logBox.innerHTML += "<br>‚ùå Chatbox not found.";
          return;
        }

        logBox.innerHTML += "<br>‚úÖ Chatbox found. Listening...";

        chat.registerCallback((data) => {
          if (!data || !data.text) return;

          if (data.text.includes("You receive:")) {
            const entry = document.createElement("div");
            entry.className = "entry";
            entry.textContent = data.text;
            logBox.appendChild(entry);
            logBox.scrollTop = logBox.scrollHeight;
          }
        });
      }, 1000);
    });
  </script>
</body>
</html>
